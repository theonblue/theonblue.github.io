<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
}

.card{
  background:#fff;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  width:320px;
}

.card img{
  width:180px;
  border-radius:15px;
  margin-bottom:15px;
}

h1{
  color:#ff4d6d;
  margin-bottom:10px;
}

p{
  color:#444;
}

.buttons{
  margin-top:20px;
  position:relative;
  height:60px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:#fff;
}

#no{
  background:#ccc;
  position:absolute;
  right:0;
}

.heart{
  position:fixed;
  font-size:20px;
  animation:float 3s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-150px);opacity:0;}
}
</style>
</head>

<body>

<div class="card">

    "translate(" + (Math.random()*200-100) + "px," +
    (Math.random()*100-50) + "px)";

</body>
</html>
